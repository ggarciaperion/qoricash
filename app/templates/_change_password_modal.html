<!-- MODAL NUEVO PARA CAMBIO DE CONTRASEÑA - IDS ÚNICOS -->
{% if current_user.is_authenticated %}
<div class="modal fade" id="modalCambiarClave" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title"><i class="bi bi-shield-lock me-2"></i>Cambiar Contraseña</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Contraseña Actual</label>
                    <input type="password" class="form-control" id="inputClaveActual" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label class="form-label">Nueva Contraseña</label>
                    <input type="password" class="form-control" id="inputClaveNueva" autocomplete="off">
                    <small class="form-text text-muted">Mínimo 8 caracteres</small>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirmar Nueva Contraseña</label>
                    <input type="password" class="form-control" id="inputClaveConfirmar" autocomplete="off">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnGuardarClave">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>

<script>
// HANDLER COMPLETAMENTE NUEVO - SIN DEPENDENCIAS
(function() {
    'use strict';

    window.addEventListener('load', function() {
        const boton = document.getElementById('btnGuardarClave');

        if (boton) {
            boton.onclick = function() {
                const actual = document.getElementById('inputClaveActual').value.trim();
                const nueva = document.getElementById('inputClaveNueva').value.trim();
                const confirmar = document.getElementById('inputClaveConfirmar').value.trim();

                // Validar
                if (!actual || !nueva || !confirmar) {
                    alert('Por favor completa todos los campos');
                    return;
                }

                if (nueva !== confirmar) {
                    alert('Las contraseñas no coinciden');
                    return;
                }

                if (nueva.length < 8) {
                    alert('La contraseña debe tener al menos 8 caracteres');
                    return;
                }

                // Enviar
                fetch('/change_password', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        old_password: actual,
                        new_password: nueva
                    })
                })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        alert('Contraseña cambiada exitosamente');
                        // Cerrar y limpiar
                        const modal = bootstrap.Modal.getInstance(document.getElementById('modalCambiarClave'));
                        if (modal) modal.hide();
                        document.getElementById('inputClaveActual').value = '';
                        document.getElementById('inputClaveNueva').value = '';
                        document.getElementById('inputClaveConfirmar').value = '';
                    } else {
                        alert(data.message || 'Error al cambiar contraseña');
                    }
                })
                .catch(() => alert('Error de conexión'));
            };
        }
    });
})();
</script>
{% endif %}
